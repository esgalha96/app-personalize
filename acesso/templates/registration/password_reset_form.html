{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <label>E-mail</label>
      <p>{{ form.email }}</p>
      
    <input type="submit" class="btn btn-primary" value="Resetar Senha">
  </form>
{% endblock %}
